<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calc</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+20+Charted&display=swap');
        body{
            background-color: #171918;
            font-family: "Jersey 10", sans-serif;
        }
        .calc{
            width: 60vw;
            margin: 30px 20vw;
            min-height: 20vw;
            background-color: #3b4a47;
            border-radius: 15px;
            border: 6px double #002329;
        }
        .menu{
            display: flex;
            justify-content: space-around;
            height: 5vw;
            width: (100%);
            padding: 15px 12px;
        }
        .sw{
            max-height: 80%;
            width: 30%;
            background-color: #66807b;
            border-radius: 4px 25px;
            box-shadow: 3px 4px #2d3b38;
            color: #caffbf;
            font-size: 30px;
            padding: 20px 10px;
            text-align: center;
        }
        .sw:hover{
            background-color: #4d605c;
            box-shadow: -3px -4px #2b3434;
        }
        .wnA{
            min-height: 35vw;
            width: (100%);
            padding: 10px;
            background-color: #2d3b38;
            border-radius: 0 0 8px 8px;
            border-top: 2px dashed #171918;
        }
    </style>
</head>
<body>
    <div class="calc">
        <div class="menu">
            <div class="sw c1">Days elapsed</div>
            <div class="sw c2">Day of the week</div>
            <div class="sw c3">Day ahead</div>
        </div>
        <div class="wnA">
        </div>
    </div>
    <script>
        const sw1 = document.querySelector(".c1");
        const sw2 = document.querySelector(".c2");
        const sw3 = document.querySelector(".c3");
        const screen = document.querySelector(".wnA");
        window.onload = function(){
            sw1.onclick = LoadC;
            sw2.onclick = LoadC2;
            sw3.onclick = LoadC3;
        }
        async function LoadC() 
        {
            let url= 'calc1.html';
            let response = await fetch(url); 
            if (response.ok) { 
                let html = await response.text();  
                screen.innerHTML = html;
            }else {
                alert("Ошибка HTTP: " + response.status);
            }
        }
        async function LoadC2() 
        {
            let url= 'calc2.html';
            let response = await fetch(url); 
            if (response.ok) { 
                let html = await response.text();  
                screen.innerHTML = html;
            }else {
                alert("Ошибка HTTP: " + response.status);
            }
        }

        {
            let url= 'calc3.html';

            if (response.ok) { 
                let html = await response.text();  
                screen.innerHTML = html;
            }else {
                alert("Ошибка HTTP: " + response.status);
            }
        }
    </script>
